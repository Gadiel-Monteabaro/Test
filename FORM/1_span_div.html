<div>
    <!--
        Etiquetas div y span.
        Las etiquetas div y span son contenedores vacíos que nos sirven para agrupar el contenido de una página.
        Serían como cajas de vidrio que lo rodean para, luego, poder modificarlo con CSS.
    -->
</div>

<div>
    <!--
        Diferencia Entre div Y span.
        Los div son tags de tipo block. Es decir, ocupan todo el ancho de la pantalla y desplazan a los elementos
        externos hacia arriba y hacia abajo. Generalmente se usan para agrupar grandes secciones del documento.
    -->
</div>

<span>
    <!--
        Los span, en cambio, son tags de tipo inline. Es decir, afectan únicamente el espacio que ocupa su contenido.
        Generalmente se usan para seleccionar partes específicas de un documento, como una frase de un párrafo, una
        palabra o una imagen.
    -->
</span>
