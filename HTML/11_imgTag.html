<!--
    El tag <img> representa una imagen en un documento.

    Se compone de:
    Un atributo src: Refiere al browser el lugar donde se aloja la imagen.

    La propiedad alt: Indica al navegador el nombre que debe mostrar en caso de que la imagen no se cargue o que el
    usuario sea una persona con discapacidad visual.

    El tag <img> no tiene closing tag, ya que solo le indica al browser que ahí debe ir una imagen. Es decir, la misma
    imagen es el contenido del tag.
-->
<img src="./10_anchorTag.png" alt="fuente de archivo local">

<!--
    El elemento figure representa contenido independiente y te permitirá asociar una imagen a una descripción.
-->
<figure>
    <img src="https://www.purina-latam.com/sites/g/files/auxxlc391/files/styles/social_share_large/public/Que_debes_saber_antes_de_adoptar_un_gatito.jpg?itok=guFplHEU"
        alt="fuente de link externo">
    <figcaption>se utiliza para añadir una descripción o leyenda para describir una imagen anidada en un elemento
        figure.</figcaption>
</figure>

<!--
    ¿Qué Significa src?
    
    src significa fuente u origen (en inglés, source).

    La fuente puede ser tanto un archivo local como un link externo.
    En caso de que quieras referirte a una imagen en un link externo, hacé click derecho con tu mouse y seleccioná
    Copiar dirección de la imagen.
-->
