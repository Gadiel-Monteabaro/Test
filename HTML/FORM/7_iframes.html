<!--
    frames
    Un Iframe (por inline frame en inglés o marco incorporado) nos permite mostrar contenidos de otros HTML en
    nuestra
    página. Pueden ser videos, mapas o, incluso, webs enteras.

    Cómo Incorporar Un Iframe En Tu Web
    Ingresá un tag <iframe></iframe>.
    Dale el atributo src="..." con la dirección del contenido externo que querés mostrar.
    Agregá un atributo width=".." con el ancho que le querés dar y un atributo height="..." con el alto.
-->
<iframe width="560" height="315" src="https://www.youtube.com/embed/JSrgM8vPauA" frameborder="0"></iframe>
<iframe width="560" height="700" src="https://www.instagram.com/plataforma5/?hl=en" frameborder="0"></iframe>

<!--
    Cómo Mostrar Un Feed De Instagram En Tu Web
    Visita https://snapwidget.com/
-->

<!--
    No todos los sitios te darán permiso para mostrarse en un Iframe. Si al incorporarlo te aparece roto, abrí la consoladentro de las herramientas de desarrollador de Chrome y mirá si se declaró este error: "Refused to display".
        
    leé la documentación y aprendé cómo mostrar un feed de Instagram en tu
    web.
-->
