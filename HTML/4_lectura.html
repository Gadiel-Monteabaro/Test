<!--
    Cómo Se Lee Un Documento HTML

    El navegador parsea el archivo HTML de forma secuencial. Es decir, lo lee de arriba hacia abajo.

    los documentos HTML son un conjunto de elementos anidados. Por ejemplo, <html> es el elemento que se encuentra
    más arriba en el árbol y contiene a <head> y a <body>. A su vez, incluye a todos los elementos que ellos contienen.

    El browser, entonces, construye una representación de una página en memoria que se llama Document Object
    Model
    (DOM)

    El DOM tiene esta forma:
    A partir del DOM, el browser dibuja los renders del contenido dentro de su ventana.
-->

<!--
    Glosario

    Parsear: Acción que hace el browser al analizar cada línea de código de forma secuencial, de arriba hacia abajo.

    Meta data: Es la información que le indica al browser cómo debe construir el front-end del sitio web. No es
    visible para el usuario.

    Elementos anidados: Son elementos alojados dentro de otros. Gráficamente, pueden dibujarse en forma de árbol.

    Renders: Son las representaciones gráficas de una página web. Renderizar (del inglés rendering) significa
    generar el HTML completo para una página en el servidor.
-->
