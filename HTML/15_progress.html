<!--
    Barra de Progreso.
    El elemento <progress> provee la habilidad de crear barras de progreso en la web. 
    Este elemento progreso puede ser usado con encabezados, parrafos, o en cualquier otra parte del body.

    Atreibutos del elemento de progreso.

    Value: Especifica cuanto de la tarea ha sido completado.

    MaX: Especifica cuanto trabajo la tarea requiere en total.
-->
<div>
    <progress min="0" max="100" value="35" style="width: 20%; height:5%;"></progress>
</div>
