<!--
    Cómo Escribir Los Nombres De Los Archivos.
-->

<!--
    Es fundamental ser ordenado para evitar errores en la programación.

    Los nombres de tus archivos no deben tener espacios.

    🐍 snake_case: Escribe las palabras en minúsculas, separadas con guiones bajos.

    🥙 kebab-case: Escribe las palabras en minúsculas y las separa con guiones medios.

    🐪 camelCase: Escribe la primera palabra en minúscula y las siguientes con su inicial en mayúscula, pero sin
    usar espacios.
-->
