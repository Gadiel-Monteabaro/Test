<!--
    ¿Qué Es HTML? //No es un lenguaje de programación.
    HTML es un lenguaje de marcado (markup) usado para describir la estructura y el contenido de documentos web
    (páginas web).Está compuesto por una serie de etiquetas o tags que contienen texto, anidadas unas dentro de
    otras.
-->

<!--
    Estructura Basica

    <html>
        <head>
            Informacion tecnica para el navegador.
        </head>

        <body>
            Contenido que aparecera en la pagina web.
        </body>
    </html>
-->

<!--
    ¿Qué Es Hyper Text Markup Language?

    Hyper Text (Hipertexto): Quiere decir texto con links a otros textos.

    Markup Language (Lenguajes de Marcado): Es una forma de codificar un documento para darle estructura e
    información adicional acerca de cómo se presentará su contenido. A diferencia de los Lenguajes de Scripting que
    se usan para crear programas informáticos, los lenguajes de marcado solo son reglas para ordenar un documento.
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
</body>
</html>
