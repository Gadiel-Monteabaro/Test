        Ctrl+S: Guardar archivo.
        Ctrl+N: Nuevo archivo.
        Ctrl+O: Abrir archivo.
        Ctrl+K: Abrir carpeta.
        "lorem"+tab: Crear un texto genérico para trabajar.
        Shift+ ↑ ↓: Seleccionar un texto.
        Alt+Z: Acomodar un texto.
        
        Estos son los mas utilizados, pero hay muchos más. Todo dependiendo de tu Sistema Operativo:
