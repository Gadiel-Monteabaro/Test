<!--
    Estructura de pagina generica HTML5

    Algunos de estos elementos no son necesarios, dependiendo de la estructura de la pagina web, pero aun asi en la practica, algunos elementos no son utilizados, ya que estructuramos la pagina web con <div> . 
-->
<!DOCTYPE html>
<html lang="en">

<head>
    <!--
        La codificación de caracteres por defecto en HTML5 es UTF-8
    -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <header>
        <!--
            Contiene los marcados como el logo
        -->
    </header>
    <nav>
        <!--
            Contiene la seccion navegable del sitio. Conecta a otras paginas o ciertas secciones dentro de la pagina.
        -->
    </nav>

    <main>
        <article>
            <img src="images/firefox-icon.png" alt="Mi imagen de prueba">

            <!--
                Article es una pieza autonoma, de contenido independiente, que puede ser utilizada y distribuida separadamente del resto de la pagina o sitio. Esto podria ser un post de un foro, una revista o articulo de revista, una entrada de un blog, un comentario o cualquier otra pieza de contenido independiente.]
            -->
            <section>
                <!--
                    Section es un contenedor logico de la pagina web o articulo. las secciones pueden ser utilizadas para dividir contenido dentro de un articulo.
                -->
            </section>
        </article>
        <aside>
            <!--
                Aside es contenido secundario o tangencial que podria ser considerado separado pero indirectamente relacionado al contenido principal. Este tipo de contenido es aveces representado en barras laterales.
            -->
        </aside>
    </main>

    <footer>
        <!--
            Informacion sobre derechos de autor, politica de privacidad, terminos de uso, etc.
        -->
    </footer>

</body>

</html>
<!--
    Glosario
    Browser: Se refiere a los navegadores web (por ejemplo: Chrome, IE, Firefox, Safari).
    Según las reglas prescritas de HTML, un browser lee el código de una página y entiende qué contenido tiene
    que mostrar al usuario y de qué forma.
-->
