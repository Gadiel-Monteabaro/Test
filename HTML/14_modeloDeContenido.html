    <!--
        Modelo de Contenido

        Metadata: Contenido que define la presentacion o comportamiento del resto del contenido.        
        Elementos -> <base>, <link>, <meta>, <noscript>, <script>, <style>, <title> .
            
        Incrustado: Contenido que importa otros recursos al documento.
        Elementos -> <audio>, <video>, <canvas>, <iframe>, <img>, <math>, <object>, <svg> .
            
        Interactivo: Contenido especificamente dstinado para interaccion del usuario.
        Elementos -> <a>, <audio>, <video>, <button>, <input>, <label>, <textarea> . 

        Encabezado: Define un encabezado de seccion. 
        Elementos -> <h1>, <h2>, <h3>, <h4>, <h5>, <h6>.    
    -->

    <!--
        Flujo de Contenido: Contiene la mayoria de los elementos HTML5 que serian incluidos en el flujo normal del documento.

        Seccionamiento del contenido: Define el alcanze de encabezados, contenido, navegacion y pies de paginas.
        Elementos -> <article>, <aside>, <nav>, <section>

    -->
