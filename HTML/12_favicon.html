<!--
    Favicon (ícono de la pestaña)

    Un Favicon es un ícono asociado con un sitio particular. Su nombre es un acrónimo de "favorites icon" o "ícono de
    favoritos". También se lo conoce como ícono de página.
    En la pestaña del browser, se muestra al lado del título de la página.

    Del lado del código, se escribe dentro de la meta data; es decir, se ingresa una etiqueta link dentro del head del
    HTML.
    Ejemplo:
-->

<!--
    Ver imagen 12_favicon.png
-->
<link rel="shortcut icon" href="favicon.ico" />

<!--     
    En el atributo rel, el valor "shortcut icon" indica que el elemento a ingresar se trata de un favicon.

    En el atributo href, el valor debe ser la ruta donde se encuentra la imagen.
-->

<!--
    Sintesis

    Un favicon es una imagen muy pequeña que tiene una extensión .ico. Su tamaño mínimo es de 16px*16px y el máximo es
    de 64px*64px.
-->
