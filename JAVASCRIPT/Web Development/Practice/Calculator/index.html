<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>

<body>

    <h1>Calculator</h1>

    <!--El metodo post, enviara los datos a nuestra ruta de inicio en este caso.-->
    <form action="/" method="post">
        <input type="text" name="n1" placeholder="First Number">
        <input type="text" name="n2" placeholder="Second Number">
        <input type="text" name="name" placeholder="Ingresar tu usuario.">

        <button type="submit" name="submit">Calculate</button>
    </form>

</body>

</html>
